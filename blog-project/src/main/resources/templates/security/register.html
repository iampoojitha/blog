<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 100%;
            text-align: center;
            margin-bottom: 30px; /* Add space after the form */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signin-section {
            text-align: center;
        }

        .signin-section form {
            margin-top: 10px;
        }

        .signin-section input[type="submit"] {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-section input[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<!-- Sign Up Form -->
<div class="container">
    <h1>Sign Up</h1>
    <form action="#" th:action="@{/saveUserDetails}" th:object="${user}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <div th:if="${errorMessage}" class="error-message">
            <i th:text="${errorMessage}"></i>
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</div>

<!-- Separate Sign In Section -->
<div class="signin-section">
    <i>Already have an account? Please Sign In here</i>
    <form th:action="@{/authenticateTheUser}" method="post">
        <input type="submit" value="Sign In">
    </form>
</div>

</body>
</html>
